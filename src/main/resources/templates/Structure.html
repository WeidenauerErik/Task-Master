<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${roomName}"></title>

    <style>

        #wrapper {
            display: flex;
            flex-flow: column nowrap;
            justify-content: space-between;
            background-color: #8ba4a4;
            border-radius: 20px;
            padding-left: 15px;
            padding-right: 15px;
        }

    </style>
</head>
<body>

<p>Welcome back <span th:text="${username}"></span>!</p>


<div>
    <tr th:each="homework: ${tasks}">

        <div style="display: flex; flex-flow: row nowrap" id="wrapper">
            <div>
                <h1 th:text="${homework.getTitle}">Title</h1>
                <p th:text="${homework.getInfo}" style="padding-left: 10px ">Info</p>
            </div>
            <h1 th:text="${homework.getDeadline}">Date</h1>
        </div>

    </tr>
</div>
