<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${roomName}"></title>

    <style>

        div {
            display: flex;
            flex-flow: column nowrap;
        }

    </style>
</head>
<body>

<p>Welcome back <span th:text="${username}"></span>!</p>


<div>
    <tr th:each="homework: ${tasks}">

        <div style="display: flex; flex-flow: row nowrap">

            <div th:text="${homework.getTitle}"></div>
            <div th:text="${homework.getDeadline}"></div>
            <div th:text="${homework.getInfo}"></div>
            <div></div>
        </div>

    </tr>
</div>
